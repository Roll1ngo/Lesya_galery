{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% tailwind_css %}
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
              integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
    </head>
    <body>
        <nav class="flex items-center justify-between p-4 bg-white fixed w-[100%]">
            <!-- Logo -->
            <a href="{% url 'index' %}">
                <div class="flex items-center space-x-2">
                    <span class="text-lg font-bold text-blue-600">ImageUploader</span>
                </div>
            </a>
            <!-- Search bar -->
            <!-- Right side buttons -->
            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    <!-- Show only if logged in -->
                    <a href="{% url 'upload' %}"
                       class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600">Upload</a>
                    <a href="{% url 'logout_page' %}"
                       class="text-gray-700 hover:text-red-500">Logout</a>
                {% else %}
                    <!-- Show only if NOT logged in -->
                    <a href="{% url 'signup' %}" class="text-gray-700 hover:text-blue-500">Sign Up</a>
                    <a href="{% url 'login_page' %}"
                       class="text-gray-700 hover:text-blue-500">Login</a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock content %}
    </body>
</html>
