{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        {% tailwind_css %}
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Оновлення Font Awesome на сучасну версію 6 для сумісності -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
              xintegrity="sha512-Fo3rlrZj/k7ujTnHg4C+2D7z4v/8t0N+qF8dD+R+A8tA9t+5p5zL9W/6z+d4/O9D3+I+K+4D+E4/Q+2Q=="
              crossorigin="anonymous"
              referrerpolicy="no-referrer" />
    </head>
    <style>
        body {
    background-color: #181818; /* Темний фон */
    color: white;
}

.bg-gray-800 {
    background-color: #2d2d2d; /* Темно-сірий фон */
}

.text-white {
    color: white;
}

.bg-gray-700 {
    background-color: #3c3c3c; /* Темніший сірий фон для кнопок */
}

.text-gray-300 {
    color: #d1d5db; /* Світло-сірий текст */
}

.bg-blue-400 {
    background-color: #60a5fa; /* Світло-синій для кнопок */
}

.bg-blue-500 {
    background-color: #3b82f6; /* Синій для активних елементів */
}

.bg-blue-600 {
    background-color: #2563eb; /* Темніший синій для hover */
}

.bg-red-500 {
    background-color: #ef4444; /* Червоний для помилок */
}

.bg-green-800 {
    background-color: #065f46; /* Темно-зелений для успіху */
}

.bg-yellow-800 {
    background-color: #b45309; /* Темно-жовтий для попереджень */
}

.bg-blue-800 {
    background-color: #1e40af; /* Темно-синій для інформаційних повідомлень */
}

    </style>
    <!-- ДОДАНО: клас pt-16 (padding-top) для зміщення всього вмісту під fixed-nav -->
    <body class="bg-gray-900 text-white pt-16 min-h-screen">
        <nav class="flex items-center justify-between p-4 bg-gray-800 fixed top-0 left-0 w-full z-50 shadow-sm">
            <!-- Logo -->
            <a href="{% url 'index' %}">
                <div class="flex items-center space-x-2">
                    <span class="text-lg font-bold text-blue-400">Галерея Ідей</span>
                </div>
            </a>

            <div class="flex items-center space-x-4">
                {% if user.is_authenticated %}
                    {% if user.is_superuser %}
                        <a href="{% url 'upload' %}"
                           class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-600 transition duration-300">Upload</a>
                    {% endif %}
                    <a href="{% url 'logout_page' %}"
                       class="text-gray-300 hover:text-red-500 transition duration-300">Logout</a>
                {% endif %}
            </div>
        </nav>


        <!-- ОСНОВНИЙ КОНТЕНТ (Тепер без mt-16, оскільки він у body) -->
        <main>
            {% block content %}
            {% endblock content %}
        </main>
    </body>
</html>
